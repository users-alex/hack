# /usr/local/sbin/squid -f /Users/hack/Library/Preferences/squid.conf
#

# the parent cache

shutdown_lifetime 2 seconds
range_offset_limit -1

# this is the magic, convert the URL into something more static.
#storeurl_rewrite_program /Users/hack/bin/store_url_rewrite
#storeurl_rewrite_children 32

# what domains to apply the store url rewrite too.
#acl store_rewrite_list dstdomain .com
#storeurl_access allow store_rewrite_list
#storeurl_access deny all



# disk and memory cache settings
cache_dir ufs /Users/hack/Library/Caches/squid 32000 16 256
maximum_object_size 262144 KB


# store coredumps in the first cache dir
coredump_dir /Users/hack/Library/Caches/squid


# the hostname squid displays in error messages
visible_hostname Squid-local


# log & process ID file details
cache_access_log stdio:/Users/hack/Library/Logs/squid/squid-access.log
cache_store_log stdio:/Users/hack/Library/Logs/squid/squid-store.log
cache_log /Users/hack/Library/Logs/squid/squid-cache.log
pid_filename /tmp/squid.pid


# Squid listening port
http_port 8080


# Access Control lists
acl SSL_ports port 443
acl Safe_ports port 80		# http
acl Safe_ports port 21		# ftp
acl Safe_ports port 443		# https
acl Safe_ports port 70		# gopher
acl Safe_ports port 210		# wais
acl Safe_ports port 1025-65535	# unregistered ports
acl Safe_ports port 280		# http-mgmt
acl Safe_ports port 488		# gss-http
acl Safe_ports port 591		# filemaker
acl Safe_ports port 777		# multiling http
acl CONNECT method CONNECT




# Only allow cachemgr access from localhost
http_access allow localhost manager 
http_access deny manager


# Deny requests to certain unsafe ports
#http_access deny !Safe_ports


# Deny CONNECT to other than secure SSL ports
#http_access deny CONNECT !SSL_ports


# protect web apps running on the proxy host from external users
http_access deny to_localhost


# rules for client access go here
http_access allow localhost



# after allowed hosts, deny all other access to this proxy
# don't list any other access settings below this point
http_access deny all


# specify which hosts have direct access (bypassing the parent proxy)

always_direct deny all


# hierarchy stop list (squid-recommended)
hierarchy_stoplist cgi-bin ?

#Suggested default:
refresh_pattern /cap/ 259200 20% 302400
refresh_pattern ^ftp:           1440    20%     10080
refresh_pattern ^gopher:        1440    0%      1440
refresh_pattern -i (/cgi-bin/|\?) 0     0%      0
refresh_pattern .               0       20%     4320


